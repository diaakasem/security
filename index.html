<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <script src = "node_modules/d3/d3.js"></script>
        <script src = "node_modules/jquery/dist/jquery.js"></script>
        <link rel="stylesheet" href="css/style.css"/>
        <title>linechart</title>
    </head>
    <body>
        <div class="container">
            <div class="left-panel">
                <div id="current-value">
                    360
                </div>
                <div class="compare-button-container">
                    <a href="#" class="compare-button"> Compare </a>
                </div>
                <p class="security-message">
                Our ratings measures a company's relative security
                effectiveness.
                </p>
                <div class="rating-range-container">
                    <div class="range advanced">
                        <span class="label">
                            <p>advanced</p>
                        </span>
                        <span class="value">
                            <p>900-700</p>
                        </span>
                    </div>
                    <div class="range intermediate">
                        <span class="label">
                            <p>intermediate</p>
                        </span>
                        <span class="value">
                            <p>740-640</p>
                        </span>
                    </div>
                    <div class="range basic">
                        <span class="label">
                            <p>basic</p>
                        </span>
                        <span class="value">
                            <p>640-250</p>
                        </span>
                    </div>
                </div>
            </div>
            <div class="right-panel">
                <svg id="svg"></svg>
            </div>
            <script src = "js/index.js"></script>
        </div>
    </body>
</html>
